<script>
document.addEventListener("DOMContentLoaded", function () {

    const komorki = document.querySelectorAll('.komorka');
    komorki.forEach(komorka => {
        komorka.addEventListener('click', () => {
            if (komorka.classList.contains('expanded')) {
                komorka.classList.remove('expanded');
            } else {
                document.querySelectorAll('.komorka.expanded').forEach(expandedKomorka => {
                    expandedKomorka.classList.remove('expanded');
                });
                komorka.classList.add('expanded');
            }
        });
    });


    const expandableDivs = document.querySelectorAll(".opis");
    const tabelaRamka = document.querySelector(".tabela-ramka");
    const originalTabelaRamkaStyle = tabelaRamka ? tabelaRamka.style.cssText : "";
    expandableDivs.forEach(div => {
        div.style.position = "relative";
        div.addEventListener("click", function () {
            const isExpanded = div.classList.contains("expanded");
            expandableDivs.forEach(otherDiv => {
                if (otherDiv !== div) {
                    otherDiv.classList.remove("expanded");
                    otherDiv.style.width = "";
                    otherDiv.style.left = "";
                    const opisT = otherDiv.querySelector('.opis-t');
                    if (opisT) {
                        opisT.classList.remove('expanded');
                    }
                }
            });

            if (!isExpanded) {
                const expandedWidth = div.getAttribute('data-expanded-width');
                div.style.width = expandedWidth; 
                div.style.left = "0";
            } else {
                div.style.width = ""; 
                div.style.left = ""; 
            }

     
            div.classList.toggle("expanded");
            div.parentElement.classList.toggle("expanded");
            const opisT = div.querySelector('.opis-t');
            if (opisT) {
                opisT.classList.toggle('expanded');
            }

            if (tabelaRamka) {
                if (isExpanded) {
                    tabelaRamka.style.cssText = originalTabelaRamkaStyle; 
                } else {
                    tabelaRamka.style.display = "none"; 
                }
            }
        });
    });
});
</script>
