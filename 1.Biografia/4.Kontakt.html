    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'>
    </script>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    
    <script>    
        let isSubmitted = false;
        $('.Wyslij').click(function(event) {
        if (isSubmitted) return;
        isSubmitted = true;
        event.preventDefault();
        $('.mail__letter').toggleClass('move');  
        $('.mail__top').toggleClass('closed');
        $('.Wyslij--invisible').toggleClass('visible');
        $('.Wyslij--visible').toggleClass('invisible');
        setTimeout(function() {
        $('.koperta-miejsce').addClass('koperta-miejsce-anime1');
        }, 1500); 
        setTimeout(function() {
        $('.koperta-miejsce').addClass('koperta-miejsce-anime2');
        }, 2200); 
        setTimeout(function() {
        $('.Wyslij').addClass('Wyslij-bottom-20');
        }, 1500); 
        setTimeout(function() {
        $('.wiadomosc').addClass('wiadomosc-after');
        }, 1500); 
        setTimeout(function() {
        $('.imie-email').addClass('imie-email-after');
        }, 1500); 
        setTimeout(function() {
        $('.numer-telefonu').addClass('numer-telefonu-after');
        }, 1500); 
        let parms = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value,
        phone: document.getElementById("phone").value
        };
        emailjs.send("service_8aj1fpf", "template_qsu3pyu", parms);
        });


        $('input').focus(function() {
        $(this).parent().addClass('active');
        $('input').focusout(function() {
        if($(this).val() == '') { $(this).parent().removeClass('active');
        } else { $(this).parent().addClass('active');}
        })
        });

        
        document.addEventListener("DOMContentLoaded", function () {
        document.documentElement.style.overflow = 'hidden';
        document.body.style.overflow = 'hidden';
        });
    </script>

    <script type="text/javascript">
        (function(){
        emailjs.init({
        publicKey: "-cLAAgzbokTx1NDnN",
        });
        })();
    </script>
